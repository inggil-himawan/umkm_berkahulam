<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hubungi Kami - Berkah Ulam</title>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center py-3 px-4 bg-header-footer shadow-sm">
        <img id="logo" src="image/logo.png" alt="Logo" style="height: 50px; width: auto;">
        
        <nav class="navbar"> 
            <ul class="nav-links list-unstyled d-none d-md-flex gap-4 m-0">
                <li><a href="index.html">Beranda</a></li>
                <li><a href="tentang.html">Tentang Kami</a></li>
                <li><a href="produk.html">Produk</a></li>
                <li><a href="galeri.html">Galeri</a></li>
                <li><a href="kontak.html">Kontak</a></li>
            </ul>
            <div class="hamburger d-md-none" style="cursor: pointer;">
                 <span class="bar d-block bg-dark my-1" style="width: 25px; height: 3px;"></span>
                <span class="bar d-block bg-dark my-1" style="width: 25px; height: 3px;"></span>
                <span class="bar d-block bg-dark my-1" style="width: 25px; height: 3px;"></span>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h2 class="text-center fw-bold mb-4">Hubungi Kami</h2>
        
        <form id="form-kontak" 
            class="card shadow p-4 mx-auto border-0 rounded-3" 
            style="max-width: 600px;">
            
            <div class="form-group">
                <label for="nama" class="form-label fw-medium">Nama</label>
                <input type="text" id="nama" class="form-control" placeholder="Nama Lengkap">
            </div>

            <div class="form-group">
                <label for="email" class="form-label fw-medium">Email</label>
                <input type="email" id="email" class="form-control" placeholder="nama@email.com">
            </div>

            <div class="form-group">
                <label for="nohp" class="form-label fw-medium">Nomor Hp</label>
                <input type="number" id="nohp" class="form-control" placeholder="08xxx"> 
            </div>

            <div class="form-group">
                <label for="jenkel" class="form-label fw-medium">Jenis Kelamin</label>
                <select id="jenkel" class="form-select">
                    <option value="">-- Pilih --</option>
                    <option value="laki-laki">Laki-laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="kategori-pesan" class="form-label fw-medium">Kategori pesan</label>
                <select id="kategori-pesan" class="form-select">
                    <option value="">-- Pilih Kategori --</option>
                    <option value="umum">Umum</option>
                    <option value="produk">Produk</option>
                    <option value="kerjasama">Kerjasama</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tgl-kirimpesan" class="form-label fw-medium">Tanggal kirim pesan</label>
                <input type="date" id="tgl-kirimpesan" class="form-control">
            </div>

            <div class="form-group">
                <label for="file" class="form-label fw-medium">Tambahkan gambar</label>
                <input type="file" id="file" class="form-control">
            </div>

            <div class="form-group">
                <label for="pesan" class="form-label fw-medium">Pesan:</label>
                <textarea id="pesan" rows="5" class="form-control" placeholder="Tulis pesan Anda disini..."></textarea>
            </div>

            <div class="mt-3">
                <button type="reset" class="btn btn-danger px-4 me-2">Hapus</button>
                <button type="submit" 
                class="btn btn-success px-4">Kirim</button>
            </div>

            <p id="formMsg" class="text-center"></p>
        </form>
    </main>

    <footer class="bg-header-footer text-center py-4 mt-5">
        <p class="mb-0 text-primary-emphasis">&copy; 2025 Toko Berkah Ulam. Semua hak dilindungi</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
